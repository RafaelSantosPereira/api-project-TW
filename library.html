<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TopCinema</title>
        <meta name="title" content="TopCinema">
        <meta name="description" content="TopCinema is a catalog app for the world of Cinema.">      

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://c.webfontfree.com/c.js?f=NimbusSanL-Regu" type="text/javascript"></script>
        <script src="https://c.webfontfree.com/c.js?f=Heebo-Regular" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        
        <script src="./js/library.js" defer type="module"></script>
    </head>
        <body>
            <!--HEADER-->     
                <header class="header">
                    <a href="./index.html" class="logo">
                        <img src="./assets/images/logo.ico" width="40" height="40" alt="TopCinema menu-item" >
                    </a>
                                <!-- search-->
                    <div class="search-box" search-box>
                        <div class="search-wrapper" search-wrapper>
                            <input type="text" name="search" placeholder="search"aria-label="search" class="search-field" id="search-bar" autocomplete="off">

                            <img src="assets/images/search.png" width="24" height="24" alt="search"class="leading-icon">
                                        
                        </div>
                                    
                        <button class="search-btn" id="search-btn"  search toggler menu-close>
                            <img src="assets/images/search.png" width="24" height="24"alt="open search box">
                        </button>                        
                    </div>
                        <button class="user-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                            <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
                        </svg>
                        </button>        
                        <div id="account-popup" class="hidden">
                        <div id="account-content"></div>
                        </div>
                    
                </header>

            <div class="cont">
                  <!--Side bar-->
                <nav class="side-bar" side-bar>
                    <ul>
                        <li class="menu-item">
                            <a href="./index.html">
                                <span class="icon"><i class="bi bi-house"></i></span>
                                <span class="txt-link">Home</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="movie-list.html" class="base-list">
                                <span class="icon"><i class="bi bi-compass"></i></span>
                                <span class="txt-link">Explore</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="movie-list.html" class="base-list">
                                <span class="icon"><i class="bi bi-collection"></i></span>
                                <span class="txt-link">Library</span>
                            </a>
                        </li>        
                    </ul>
                </nav>
                        <div class="list-box">
                            <div class="filters">
                                <select class="select" id="type">
                                    <option value="movies">Movies</option>
                                    <option value="series">Series</option>
                                    <option value="anime">Anime</option>
                                </select>
                                <select class="select" id="sort">
                                    <option value="popularity.desc" selected>Popular</option>                              
                                    <option value="vote_average.desc">Top Rating</option>
                                    <option value="primary_release_date.desc">New</option>
                                </select>
                
                                <button class="addBtn">
                                    New Library
                                </button>
                                
                            </div>
                            <div class="createLibrary hidden">
                                <form action="">
                                    <input type="text" class="search-field">
                                    <button class="search-btn" id="btnCreate"  search toggler menu-close>
                                        <i class="bi bi-plus-lg"></i>
                                        
                                    </button>      
                                </form> 
                            </div>
                            <article class="container" page-content>             
                                <div class="grid-list">
                                                                         
                                </div>
                                
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                        
                            </article>
                        
                        </div>
                            
                   

            </div>
          
            

                
            
            
            
                
        </body>
</html>
